<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíé Jewelry Monitoring - Jewelry Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo .icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.active { background: #00ff88; }
        .status-dot.inactive { background: #ff4444; }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }

        .video-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .video-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success { background: linear-gradient(45deg, #10b981, #059669); }
        .btn-danger { background: linear-gradient(45deg, #ef4444, #dc2626); }
        .btn-warning { background: linear-gradient(45deg, #f59e0b, #d97706); }
        .btn-gold { background: linear-gradient(45deg, #ffd700, #ffb300); }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #jewelryVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .panel-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            font-weight: bold;
        }

        .panel-content {
            padding: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="icon">üíé</span>
            <span>Jewelry Vision - Monitoring</span>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="trackingStatus"></div>
                <span id="trackingText">Tracking...</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="video-section">
            <div class="video-header">
                <div>üìπ Live Jewelry Detection</div>
                
                <div class="video-controls">
                    <button class="btn btn-success" id="startBtn">‚ñ∂ Start</button>
                    <button class="btn btn-danger" id="stopBtn">‚èπ Stop</button>
                    <button class="btn btn-gold" id="saveBaselineBtn">üíæ Baseline</button>
                </div>
            </div>
            
            <div class="video-container">
                <img id="jewelryVideo" src="" alt="Video Feed">
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <div class="panel-header">üìä Statistiche</div>
                <div class="panel-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="presentCount">0</div>
                            <div class="stat-label">Presenti</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-value" id="missingCount">0</div>
                            <div class="stat-label">Mancanti</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-value" id="baselineCount">0</div>
                            <div class="stat-label">Baseline</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-value" id="alertCount">0</div>
                            <div class="stat-label">Allarmi</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">üíé Inventario</div>
                <div class="panel-content">
                    <div id="inventoryList">
                        <div style="text-align: center; opacity: 0.7; padding: 2rem;">
                            Avvia tracking per vedere inventario
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isTracking = false;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Jewelry Monitoring inizializzato');
            document.getElementById('startBtn').addEventListener('click', startTracking);
            document.getElementById('stopBtn').addEventListener('click', stopTracking);
            document.getElementById('saveBaselineBtn').addEventListener('click', saveBaseline);
        });

        async function startTracking() {
            try {
                const response = await fetch('/api/jewelry/start_tracking', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    isTracking = true;
                    document.getElementById('jewelryVideo').src = '/detection_feed';
                    document.getElementById('trackingStatus').className = 'status-dot active';
                    document.getElementById('trackingText').textContent = 'Attivo';
                    console.log('Tracking avviato');
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        async function stopTracking() {
            try {
                const response = await fetch('/api/jewelry/stop_tracking', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    isTracking = false;
                    document.getElementById('jewelryVideo').src = '';
                    document.getElementById('trackingStatus').className = 'status-dot inactive';
                    document.getElementById('trackingText').textContent = 'Inattivo';
                    console.log('Tracking fermato');
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        async function saveBaseline() {
            try {
                const response = await fetch('/api/jewelry/save_baseline', {
                    method: 'POST'
                });
                
                const data = await response.json();
                console.log('Baseline:', data.message);
            } catch (error) {
                console.error('Errore:', error);
            }
        }
    </script>
</body>
</html>
